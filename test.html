---
layout: default
---
      
      <div class="row">
<!-- Show last 5 posts here -->
{% for post in site.posts limit:  %}

	<div class="post">

		<h2>{{ post.title }}</h2>
		<span class="date">{{ post.date | date_to_string }}</span>

		<div class="entry">{{ post.content }}</div>

        <span class="meta"><a href="{{site.baseurl}}{{ post.url }}">Read More</a></span>
	</div>


{% endfor %}
      </div>
