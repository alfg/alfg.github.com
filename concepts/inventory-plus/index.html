<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inventory+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/style.less" type="text/css" rel="stylesheet/less" />
    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.parallax.min.js" type="text/javascript"></script>
    <script>
        $(this).keypress(function(event){
            if (event.which == 103 ){
                $('#inventory').toggleClass("close");
                event.preventDefault();
            }
        });
        $('.zombie-01').parallax({}, {}, {xparallax: '200px' });
    </script>
  </head>

  <body>

      <div id="inventory">

          <div id="compass"><img src="img/items/compass.png" width="135px" /></div>

          <span class="text-right"><h6>Press G to close</h6></span>
          <div class="inventory-title">
              <h4>Inventory</h4>
          </div>
          <div class="items">
            <table>
                <tr>
                    <td><img src="img/items/pasta.png" width="25px" /></td>
                    <td class="item">Can (Pasta)</td>
                    <td class="item-quantity">1</td>
                </tr>
                <tr>
                    <td><img src="img/items/makarov_mag.png" width="25px" /></td>
                    <td>Makarov Mag.</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/morphine.png" width="25px" /></td>
                    <td>Morphine Auto-Injector</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/painkillers.png" width="25px" /></td>
                    <td>Painkillers</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/coke.png" width="25px" /></td>
                    <td>Soda Can (Coke)</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/canteen.png" width="25px" /></td>
                    <td>Water Bottle</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/matchbox.png" width="25px" /></td>
                    <td>Box of Matches</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/compass.png" width="25px" /></td>
                    <td>Compass</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/makarov.png" width="25px" /></td>
                    <td>Makarov PM</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/toolbox.png" width="25px" /></td>
                    <td>Toolbox</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><img src="img/items/alice.png" width="25px" /></td>
                    <td>ALICE Pack</td>
                    <td>1</td>
                </tr>
            </table>
          </div>

          <div class="gear">
              <h4>Gear</h4>
              <table>
                  <tr>
                      <td colspan="4"><img src="img/items/lee_enfield.png" width="250px" /></td>
                      <td colspan="3"><img src="img/items/makarov.png" width="100px" /></td>
                  </tr>
                  <tr>
                      <td><img src="img/items/lee_enfield_mag.png" width="50px" /></td>
                      <td><img src="img/items/lee_enfield_mag.png" width="50px" /></td>
                      <td><img src="img/items/lee_enfield_mag.png" width="50px" /></td>
                      <td><img src="img/items/lee_enfield_mag.png" width="50px" /></td>
                      <td><img src="img/items/makarov_mag.png" width="50px" /></td>
                      <td><img src="img/items/makarov_mag.png" width="50px" /></td>
                      <td><img src="img/items/makarov_mag.png" width="50px" /></td>
                  </tr>
              </table>

              <h4>Toolbelt</h4>
              <table>
                  <tr>
                      <td><img src="img/items/compass.png" width="50px" /></td>
                      <td><img src="img/items/matchbox.png" width="50px" /></td>
                      <td><img src="img/items/toolbox.png" width="50px" /></td>
                  </tr>
              </table>

              <h4>ALICE Pack</h4>
              <img class="pull-left" src="img/items/alice.png" width="125px" style="padding-top: 5px; margin-right: 15px;"/>
              <table>
                  <tr>
                      <td><img src="img/items/bloodbag.png" width="50px" /></td>
                      <td><img src="img/items/bloodbag.png" width="50px" /></td>
                      <td><img src="img/items/bloodbag.png" width="50px" /></td>
                      <td><img src="img/items/bandage.png" width="50px" /></td>
                      <td><img src="img/items/bandage.png" width="50px" /></td>
                  </tr>
                  <tr>
                      <td><img src="img/items/bandage.png" width="50px" /></td>
                      <td><img src="img/items/chemlights.png" width="50px" /></td>
                      <td><img src="img/items/chemlights.png" width="50px" /></td>
                  </tr>
              </table>


          </div>
      </div>

  </body>
</html>
